[package]
authors = ["Christopher J. McClellan <chris.mcclellan203@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "stm32f3-discovery"
description = "Board support package for the STM32F3DISCOVERY board"
repository = "https://github.com/rubberduck203/stm32f3-discovery"
documentation = "https://docs.rs/crate/stm32f3-discovery"
categories = ["embedded", "hardware-support", "no-std"]
keywords = ["discovery", "stm32f3", "bsp", "arm"]
license = "MIT OR Apache-2.0"
maintenance = { status = "experimental" }
version = "0.2.0"
exclude = [
    ".vscode/*",
]

[package.metadata.docs.rs]
# thumbv7m-none-eabi is not a supported target on docs.rs,
# however the target is not relevant for docs.
# https://github.com/stm32-rs/stm32f3xx-hal/issues/46
default-target = "x86_64-unknown-linux-gnu"

[dependencies]
cortex-m = "0.6.0"
cortex-m-rt = "0.6.10"

# For the stm32f303vc mcu
[dependencies.stm32f3xx-hal]
features = ["stm32f303xc", "rt"]
version = "0.4.0"

[dev-dependencies]
cortex-m-semihosting = "0.3.3"
panic-halt = "0.2.0"
panic-itm = "0.4.1"

# # this lets you use `cargo fix`!
# [[bin]]
# name = "stm32f3-discovery"
# test = false
# bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations